<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>System Design 52 Weeks</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Literata:opsz,wght@7..72,400;7..72,600&display=swap");

    :root {
      color-scheme: dark;
      --bg: #0b0c10;
      --ink: #f5f7ff;
      --muted: #9aa0b5;
      --card: #151823;
      --line: #23283a;
      --accent: #52b3ff;
      --accent-soft: rgba(82, 179, 255, 0.12);
      --progress: #38d996;
      --project: #ff8a5b;
      --shadow: 0 12px 32px rgba(0, 0, 0, 0.45);
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: radial-gradient(circle at top, #121625 0%, #0b0c10 45%, #07080d 100%);
      color: var(--ink);
      font-family: "Space Grotesk", system-ui, -apple-system, sans-serif;
    }

    .shell {
      display: grid;
      grid-template-columns: 260px 1fr;
      min-height: 100vh;
    }

    .sidebar {
      padding: 28px 20px;
      background: #0f121d;
      border-right: 1px solid var(--line);
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 700;
      font-size: 18px;
    }

    .brand-badge {
      width: 34px;
      height: 34px;
      border-radius: 10px;
      background: linear-gradient(135deg, #5f7bff 0%, #48c9ff 100%);
      display: grid;
      place-items: center;
      color: #fff;
      font-weight: 700;
    }

    .nav {
      margin-top: 28px;
      display: grid;
      gap: 10px;
    }

    .nav a {
      text-decoration: none;
      color: var(--muted);
      padding: 10px 12px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
    }

    .nav a.active {
      background: rgba(82, 179, 255, 0.15);
      color: #9ed9ff;
      font-weight: 600;
      border: 1px solid rgba(82, 179, 255, 0.25);
    }

    .content {
      padding: 28px 36px 48px;
    }

    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      margin-bottom: 24px;
    }

    .title-block h1 {
      margin: 0;
      font-size: 28px;
      font-weight: 700;
    }

    .title-block p {
      margin: 8px 0 0;
      color: var(--muted);
    }

    .progress-wrap {
      background: #121623;
      padding: 16px;
      border-radius: 14px;
      box-shadow: var(--shadow);
      min-width: 260px;
      border: 1px solid var(--line);
    }

    .progress-label {
      display: flex;
      justify-content: space-between;
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 8px;
    }

    .progress-bar {
      height: 10px;
      border-radius: 999px;
      background: #20263a;
      overflow: hidden;
    }

    .progress-bar span {
      display: block;
      height: 100%;
      background: var(--progress);
      width: 0%;
      transition: width 0.3s ease;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 18px;
    }

    .card {
      background: linear-gradient(180deg, #161a27 0%, #121622 100%);
      border-radius: 18px;
      box-shadow: var(--shadow);
      padding: 18px;
      display: grid;
      gap: 12px;
      border: 1px solid #1f2536;
    }

    .card h3 {
      margin: 0;
      font-size: 16px;
    }

    .card small {
      color: var(--muted);
    }

    .module-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .pill {
      font-size: 12px;
      padding: 4px 10px;
      border-radius: 999px;
      background: #1b2030;
      color: #b7bdd3;
    }

    .checklist {
      display: grid;
      gap: 8px;
      margin: 0;
      padding: 0;
      list-style: none;
    }

    .checklist label {
      display: grid;
      grid-template-columns: 18px 1fr;
      gap: 8px;
      align-items: start;
      font-size: 14px;
    }

    .project {
      border-left: 4px solid var(--project);
      padding: 10px 12px;
      background: rgba(255, 138, 91, 0.08);
      border-radius: 12px;
      font-size: 13px;
      color: #f7c1ab;
    }

    .module-progress {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 12px;
      color: var(--muted);
    }

    .module-progress .bar {
      height: 6px;
      border-radius: 999px;
      background: #1f2536;
      overflow: hidden;
      flex: 1;
    }

    .module-progress .bar span {
      display: block;
      height: 100%;
      background: var(--accent);
      width: 0%;
    }

    .footer {
      margin-top: 28px;
      font-size: 12px;
      color: var(--muted);
    }

    @media (max-width: 900px) {
      .shell { grid-template-columns: 1fr; }
      .sidebar { border-right: none; border-bottom: 1px solid var(--line); }
      .topbar { flex-direction: column; align-items: flex-start; }
    }
  </style>
</head>
<body>
  <div class="shell">
    <aside class="sidebar">
      <div class="brand">
        <div class="brand-badge">SD</div>
        Learning Content
      </div>
      <nav class="nav">
        <a class="active" href="#">Learning Path</a>
        <a href="curriculum.md">Full Curriculum</a>
        <a href="templates/system-design-kata.md">Templates</a>
      </nav>
    </aside>

    <main class="content">
      <div class="topbar">
        <div class="title-block">
          <h1>System Design 52 Weeks</h1>
          <p>Check off every concept, finish each module project, and watch your progress bar climb.</p>
        </div>
        <div class="progress-wrap">
          <div class="progress-label">
            <span>Overall Progress</span>
            <span id="progress-text">0%</span>
          </div>
          <div class="progress-bar"><span id="progress-bar"></span></div>
        </div>
      </div>

      <section class="grid" id="modules">
        <!-- Cards generated by JS -->
      </section>

      <div class="footer">
        Progress is saved locally in your browser. Refresh to keep your checkmarks.
      </div>
    </main>
  </div>

  <script>
    const modules = [
      {
        title: "Performance + Latency Foundations",
        weeks: "Weeks 1–4",
        outcomes: [
          "Derive a latency budget for an HTTP API",
          "Explain OAuth 2.0 roles and flows",
          "Define SLIs for latency and throughput"
        ],
        concepts: [
          "HTTP semantics and caching",
          "OAuth 2.0 authorization basics",
          "Latency budgets and critical path analysis"
        ],
        assessment: [
          "Latency budget table",
          "OAuth flow diagram",
          "Metric definitions for SLIs"
        ],
        project: "Build and benchmark a minimal HTTP API with a documented latency budget and OAuth flow diagram."
      },
      {
        title: "Cloud Architecture + Networking",
        weeks: "Weeks 5–8",
        outcomes: [
          "Map architecture decisions to well‑architected pillars",
          "Produce a cloud network boundary diagram",
          "Explain regional vs multi‑region tradeoffs"
        ],
        concepts: [
          "Well‑architected pillars",
          "Trust boundaries and network segmentation",
          "Availability tradeoffs by topology"
        ],
        assessment: [
          "Pillar‑aligned review checklist",
          "Architecture diagram with risks",
          "Tradeoff notes"
        ],
        project: "Deliver a well‑architected review checklist and a pillar‑mapped architecture diagram."
      },
      {
        title: "Distributed Systems Foundations",
        weeks: "Weeks 9–12",
        outcomes: [
          "Explain replication strategies",
          "Describe fault models",
          "Summarize consistency tradeoffs"
        ],
        concepts: [
          "Replication strategies",
          "Fault tolerance models",
          "Consistency and coordination"
        ],
        assessment: [
          "Failure model summary",
          "Replication choice rationale",
          "Consistency tradeoff notes"
        ],
        project: "Write a replication strategy memo for a key‑value store with explicit failure models."
      },
      {
        title: "Data Systems",
        weeks: "Weeks 13–16",
        outcomes: [
          "Choose storage models for workloads",
          "Explain relational vs document tradeoffs",
          "Design cache usage"
        ],
        concepts: [
          "Relational vs document tradeoffs",
          "Wide‑column modeling",
          "Caching patterns"
        ],
        assessment: [
          "Storage decision matrix",
          "Schema and index rationale",
          "Cache strategy summary"
        ],
        project: "Design a multi‑tenant storage layer with schema, indexes, and cache plan."
      },
      {
        title: "Event Streaming + Messaging",
        weeks: "Weeks 17–20",
        outcomes: [
          "Design streaming pipelines",
          "Define delivery semantics",
          "Plan retention and replay"
        ],
        concepts: [
          "Topic and partition design",
          "Delivery semantics",
          "Retention and replay"
        ],
        assessment: [
          "Pipeline diagram",
          "Delivery guarantee notes",
          "Replay plan"
        ],
        project: "Design an event pipeline with durability and replay strategy."
      },
      {
        title: "Kubernetes + Cloud‑Native",
        weeks: "Weeks 21–24",
        outcomes: [
          "Describe Kubernetes objects",
          "Plan scheduling and resilience",
          "Outline telemetry collection"
        ],
        concepts: [
          "Kubernetes objects",
          "Scheduling + resilience",
          "Telemetry on K8s"
        ],
        assessment: [
          "Deployment manifests",
          "Probe and resource plan",
          "Telemetry plan"
        ],
        project: "Deploy a stateless service with probes, resources, and telemetry plan."
      },
      {
        title: "Observability Systems",
        weeks: "Weeks 25–28",
        outcomes: [
          "Define telemetry signals",
          "Design an OTLP pipeline",
          "Draft alerting rules"
        ],
        concepts: [
          "OpenTelemetry signals",
          "OTLP pipelines",
          "Dashboards + alerting"
        ],
        assessment: [
          "Telemetry schema",
          "Export pipeline notes",
          "Alerting plan"
        ],
        project: "Instrument a service and define a telemetry schema plus export pipeline."
      },
      {
        title: "Reliability Engineering (SRE)",
        weeks: "Weeks 29–32",
        outcomes: [
          "Define SLOs and error budgets",
          "Plan incident response",
          "Build a reliability roadmap"
        ],
        concepts: [
          "SLOs and error budgets",
          "Incident response",
          "Reliability roadmaps"
        ],
        assessment: [
          "SLO spec",
          "Postmortem template",
          "Reliability roadmap"
        ],
        project: "Deliver SLOs, error budget policy, and a postmortem template."
      },
      {
        title: "Security + Identity",
        weeks: "Weeks 33–36",
        outcomes: [
          "Threat‑model a service",
          "Define OAuth token lifecycle",
          "Compare identity providers"
        ],
        concepts: [
          "OAuth threat modeling",
          "Identity provider selection",
          "Security engineering principles"
        ],
        assessment: [
          "Threat model worksheet",
          "Token lifecycle notes",
          "Identity provider memo"
        ],
        project: "Create a threat model and token lifecycle plan for a service."
      },
      {
        title: "Edge + Delivery Platforms",
        weeks: "Weeks 37–40",
        outcomes: [
          "Explain edge routing patterns",
          "Plan cache policies",
          "Design global delivery"
        ],
        concepts: [
          "Edge routing",
          "Cache strategy",
          "Global delivery design"
        ],
        assessment: [
          "Edge routing plan",
          "Cache policy notes",
          "Delivery diagram"
        ],
        project: "Write an edge integration plan with routing and cache policy."
      },
      {
        title: "Cost + Capacity Planning",
        weeks: "Weeks 41–44",
        outcomes: [
          "Build a cost model",
          "Set capacity thresholds",
          "Analyze perf/cost tradeoffs"
        ],
        concepts: [
          "Cost optimization pillars",
          "Capacity thresholds",
          "Perf/cost tradeoffs"
        ],
        assessment: [
          "Cost model",
          "Capacity plan",
          "Tradeoff analysis"
        ],
        project: "Build a cost model and capacity plan for a multi‑region service."
      },
      {
        title: "AI Systems Design",
        weeks: "Weeks 45–52",
        outcomes: [
          "Evaluate providers",
          "Choose a vector database",
          "Design an evaluation harness"
        ],
        concepts: [
          "Provider evaluation",
          "Vector DB selection",
          "Evaluation harness"
        ],
        assessment: [
          "Provider comparison",
          "Vector DB rationale",
          "Evaluation plan"
        ],
        project: "Design a RAG service with evaluation plan and audit logging."
      }
    ];

    const saved = JSON.parse(localStorage.getItem("sd-progress") || "{}");

    const modulesEl = document.getElementById("modules");

    modules.forEach((mod, modIndex) => {
      const card = document.createElement("div");
      card.className = "card";
      card.dataset.module = modIndex;

      const sectionList = (items, keyPrefix) => items.map((item, idx) => {
        const id = `m${modIndex}-c${idx}`;
        const key = `${keyPrefix}-${id}`;
        const checked = saved[key] ? "checked" : "";
        return `
          <li>
            <label>
              <input type="checkbox" data-key="${key}" ${checked} />
              <span>${item}</span>
            </label>
          </li>`;
      }).join("");

      const outcomesItems = sectionList(mod.outcomes, "outcome");
      const conceptItems = sectionList(mod.concepts, "concept");
      const assessmentItems = sectionList(mod.assessment, "assessment");
      const projectId = `m${modIndex}-project`;
      const projectChecked = saved[projectId] ? "checked" : "";

      card.innerHTML = `
        <div class="module-meta">
          <h3>${mod.title}</h3>
          <span class="pill">${mod.weeks}</span>
        </div>
        <div>
          <small>Outcomes</small>
          <ul class="checklist">${outcomesItems}</ul>
        </div>
        <div>
          <small>Core Concepts</small>
          <ul class="checklist">${conceptItems}</ul>
        </div>
        <div>
          <small>Assessment</small>
          <ul class="checklist">${assessmentItems}</ul>
        </div>
        <div class="project">
          <label>
            <input type="checkbox" data-key="${projectId}" ${projectChecked} />
            <strong>Module Project:</strong> ${mod.project}
          </label>
        </div>
        <div class="module-progress">
          <div class="bar"><span></span></div>
          <span class="module-percent">0%</span>
        </div>
      `;

      modulesEl.appendChild(card);
    });

    function updateProgress() {
      const inputs = document.querySelectorAll("input[type='checkbox'][data-key]");
      const total = inputs.length;
      const checked = Array.from(inputs).filter(i => i.checked).length;
      const percent = total === 0 ? 0 : Math.round((checked / total) * 100);
      document.getElementById("progress-bar").style.width = `${percent}%`;
      document.getElementById("progress-text").textContent = `${percent}%`;

      document.querySelectorAll(".card").forEach(card => {
        const cardInputs = card.querySelectorAll("input[type='checkbox'][data-key]");
        const cardChecked = Array.from(cardInputs).filter(i => i.checked).length;
        const cardPercent = cardInputs.length === 0 ? 0 : Math.round((cardChecked / cardInputs.length) * 100);
        card.querySelector(".module-progress .bar span").style.width = `${cardPercent}%`;
        card.querySelector(".module-percent").textContent = `${cardPercent}%`;
      });
    }

    document.addEventListener("change", (e) => {
      if (e.target.matches("input[type='checkbox'][data-key]")) {
        saved[e.target.dataset.key] = e.target.checked;
        localStorage.setItem("sd-progress", JSON.stringify(saved));
        updateProgress();
      }
    });

    updateProgress();
  </script>
</body>
</html>
