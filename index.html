<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>System Design 52 Weeks</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Literata:opsz,wght@7..72,400;7..72,600&display=swap");

    :root {
      color-scheme: light;
      --bg: #f3f1ed;
      --ink: #151515;
      --muted: #6a6a6a;
      --card: #ffffff;
      --line: #e5e1db;
      --accent: #2f6bff;
      --accent-soft: #e7efff;
      --progress: #1f8a3b;
      --project: #ff7a59;
      --shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--ink);
      font-family: "Space Grotesk", system-ui, -apple-system, sans-serif;
    }

    .shell {
      display: grid;
      grid-template-columns: 260px 1fr;
      min-height: 100vh;
    }

    .sidebar {
      padding: 28px 20px;
      background: #f9f8f6;
      border-right: 1px solid var(--line);
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 700;
      font-size: 18px;
    }

    .brand-badge {
      width: 34px;
      height: 34px;
      border-radius: 10px;
      background: var(--accent);
      display: grid;
      place-items: center;
      color: #fff;
      font-weight: 700;
    }

    .nav {
      margin-top: 28px;
      display: grid;
      gap: 10px;
    }

    .nav a {
      text-decoration: none;
      color: var(--ink);
      padding: 10px 12px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
    }

    .nav a.active {
      background: var(--accent-soft);
      color: var(--accent);
      font-weight: 600;
    }

    .content {
      padding: 28px 36px 48px;
    }

    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      margin-bottom: 24px;
    }

    .title-block h1 {
      margin: 0;
      font-size: 28px;
      font-weight: 700;
    }

    .title-block p {
      margin: 8px 0 0;
      color: var(--muted);
    }

    .progress-wrap {
      background: var(--card);
      padding: 16px;
      border-radius: 14px;
      box-shadow: var(--shadow);
      min-width: 260px;
    }

    .progress-label {
      display: flex;
      justify-content: space-between;
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 8px;
    }

    .progress-bar {
      height: 10px;
      border-radius: 999px;
      background: #ece7e0;
      overflow: hidden;
    }

    .progress-bar span {
      display: block;
      height: 100%;
      background: var(--progress);
      width: 0%;
      transition: width 0.3s ease;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 18px;
    }

    .card {
      background: var(--card);
      border-radius: 18px;
      box-shadow: var(--shadow);
      padding: 18px;
      display: grid;
      gap: 12px;
      border: 1px solid #f1ede7;
    }

    .card h3 {
      margin: 0;
      font-size: 16px;
    }

    .card small {
      color: var(--muted);
    }

    .module-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .pill {
      font-size: 12px;
      padding: 4px 10px;
      border-radius: 999px;
      background: #f3f0ea;
      color: var(--muted);
    }

    .checklist {
      display: grid;
      gap: 8px;
      margin: 0;
      padding: 0;
      list-style: none;
    }

    .checklist label {
      display: grid;
      grid-template-columns: 18px 1fr;
      gap: 8px;
      align-items: start;
      font-size: 14px;
    }

    .project {
      border-left: 4px solid var(--project);
      padding: 10px 12px;
      background: #fff5f0;
      border-radius: 12px;
      font-size: 13px;
    }

    .module-progress {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 12px;
      color: var(--muted);
    }

    .module-progress .bar {
      height: 6px;
      border-radius: 999px;
      background: #efe9e1;
      overflow: hidden;
      flex: 1;
    }

    .module-progress .bar span {
      display: block;
      height: 100%;
      background: var(--accent);
      width: 0%;
    }

    .footer {
      margin-top: 28px;
      font-size: 12px;
      color: var(--muted);
    }

    @media (max-width: 900px) {
      .shell { grid-template-columns: 1fr; }
      .sidebar { border-right: none; border-bottom: 1px solid var(--line); }
      .topbar { flex-direction: column; align-items: flex-start; }
    }
  </style>
</head>
<body>
  <div class="shell">
    <aside class="sidebar">
      <div class="brand">
        <div class="brand-badge">SD</div>
        Learning Content
      </div>
      <nav class="nav">
        <a class="active" href="#">Learning Path</a>
        <a href="curriculum.md">Full Curriculum</a>
        <a href="templates/system-design-kata.md">Templates</a>
      </nav>
    </aside>

    <main class="content">
      <div class="topbar">
        <div class="title-block">
          <h1>System Design 52 Weeks</h1>
          <p>Check off every concept, finish each module project, and watch your progress bar climb.</p>
        </div>
        <div class="progress-wrap">
          <div class="progress-label">
            <span>Overall Progress</span>
            <span id="progress-text">0%</span>
          </div>
          <div class="progress-bar"><span id="progress-bar"></span></div>
        </div>
      </div>

      <section class="grid" id="modules">
        <!-- Cards generated by JS -->
      </section>

      <div class="footer">
        Progress is saved locally in your browser. Refresh to keep your checkmarks.
      </div>
    </main>
  </div>

  <script>
    const modules = [
      {
        title: "Performance + Latency Foundations",
        weeks: "Weeks 1–4",
        concepts: ["HTTP semantics and caching", "OAuth 2.0 roles and flows", "Latency budgets and SLIs"],
        project: "Build and benchmark a minimal HTTP API with a documented latency budget and OAuth flow diagram."
      },
      {
        title: "Cloud Architecture + Networking",
        weeks: "Weeks 5–8",
        concepts: ["Well‑architected pillars", "Network boundary diagrams", "Multi‑region tradeoffs"],
        project: "Deliver a well‑architected review checklist and a pillar‑mapped architecture diagram."
      },
      {
        title: "Distributed Systems Foundations",
        weeks: "Weeks 9–12",
        concepts: ["Replication strategies", "Fault tolerance models", "Consistency tradeoffs"],
        project: "Write a replication strategy memo for a key‑value store with explicit failure models."
      },
      {
        title: "Data Systems",
        weeks: "Weeks 13–16",
        concepts: ["Relational vs document tradeoffs", "Wide‑column modeling", "Caching patterns"],
        project: "Design a multi‑tenant storage layer with schema, indexes, and cache plan."
      },
      {
        title: "Event Streaming + Messaging",
        weeks: "Weeks 17–20",
        concepts: ["Topic and partition design", "Delivery semantics", "Retention + replay"],
        project: "Design an event pipeline with durability and replay strategy."
      },
      {
        title: "Kubernetes + Cloud‑Native",
        weeks: "Weeks 21–24",
        concepts: ["Kubernetes objects", "Scheduling + resilience", "Telemetry on K8s"],
        project: "Deploy a stateless service with probes, resources, and telemetry plan."
      },
      {
        title: "Observability Systems",
        weeks: "Weeks 25–28",
        concepts: ["OpenTelemetry signals", "OTLP pipelines", "Dashboards + alerting"],
        project: "Instrument a service and define a telemetry schema plus export pipeline."
      },
      {
        title: "Reliability Engineering (SRE)",
        weeks: "Weeks 29–32",
        concepts: ["SLOs and error budgets", "Incident response", "Reliability roadmaps"],
        project: "Deliver SLOs, error budget policy, and a postmortem template."
      },
      {
        title: "Security + Identity",
        weeks: "Weeks 33–36",
        concepts: ["OAuth threat modeling", "Identity provider selection", "Security engineering principles"],
        project: "Create a threat model and token lifecycle plan for a service."
      },
      {
        title: "Edge + Delivery Platforms",
        weeks: "Weeks 37–40",
        concepts: ["Edge routing", "Cache strategy", "Global delivery design"],
        project: "Write an edge integration plan with routing and cache policy."
      },
      {
        title: "Cost + Capacity Planning",
        weeks: "Weeks 41–44",
        concepts: ["Cost optimization pillars", "Capacity thresholds", "Perf/cost tradeoffs"],
        project: "Build a cost model and capacity plan for a multi‑region service."
      },
      {
        title: "AI Systems Design",
        weeks: "Weeks 45–52",
        concepts: ["Provider evaluation", "Vector DB selection", "Evaluation harness"],
        project: "Design a RAG service with evaluation plan and audit logging."
      }
    ];

    const saved = JSON.parse(localStorage.getItem("sd-progress") || "{}");

    const modulesEl = document.getElementById("modules");

    modules.forEach((mod, modIndex) => {
      const card = document.createElement("div");
      card.className = "card";
      card.dataset.module = modIndex;

      const checklistItems = mod.concepts.map((concept, idx) => {
        const id = `m${modIndex}-c${idx}`;
        const checked = saved[id] ? "checked" : "";
        return `
          <li>
            <label>
              <input type="checkbox" data-key="${id}" ${checked} />
              <span>${concept}</span>
            </label>
          </li>`;
      }).join("");

      const projectId = `m${modIndex}-project`;
      const projectChecked = saved[projectId] ? "checked" : "";

      card.innerHTML = `
        <div class="module-meta">
          <h3>${mod.title}</h3>
          <span class="pill">${mod.weeks}</span>
        </div>
        <ul class="checklist">${checklistItems}</ul>
        <div class="project">
          <label>
            <input type="checkbox" data-key="${projectId}" ${projectChecked} />
            <strong>Module Project:</strong> ${mod.project}
          </label>
        </div>
        <div class="module-progress">
          <div class="bar"><span></span></div>
          <span class="module-percent">0%</span>
        </div>
      `;

      modulesEl.appendChild(card);
    });

    function updateProgress() {
      const inputs = document.querySelectorAll("input[type='checkbox'][data-key]");
      const total = inputs.length;
      const checked = Array.from(inputs).filter(i => i.checked).length;
      const percent = total === 0 ? 0 : Math.round((checked / total) * 100);
      document.getElementById("progress-bar").style.width = `${percent}%`;
      document.getElementById("progress-text").textContent = `${percent}%`;

      document.querySelectorAll(".card").forEach(card => {
        const cardInputs = card.querySelectorAll("input[type='checkbox'][data-key]");
        const cardChecked = Array.from(cardInputs).filter(i => i.checked).length;
        const cardPercent = cardInputs.length === 0 ? 0 : Math.round((cardChecked / cardInputs.length) * 100);
        card.querySelector(".module-progress .bar span").style.width = `${cardPercent}%`;
        card.querySelector(".module-percent").textContent = `${cardPercent}%`;
      });
    }

    document.addEventListener("change", (e) => {
      if (e.target.matches("input[type='checkbox'][data-key]")) {
        saved[e.target.dataset.key] = e.target.checked;
        localStorage.setItem("sd-progress", JSON.stringify(saved));
        updateProgress();
      }
    });

    updateProgress();
  </script>
</body>
</html>
